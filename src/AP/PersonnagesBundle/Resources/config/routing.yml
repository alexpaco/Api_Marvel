ap_personnages_accueil:
    path:    /
    defaults: { _controller: APPersonnagesBundle:Accueil:Accueil }
ap_personnages_navigation:
    path:    /navigation
    defaults: { _controller: APPersonnagesBundle:Accueil:Navigation }
ap_personnages_items:
    path:    /personnages/{page}
    defaults: { _controller: APPersonnagesBundle:Affiche:Personnages, page: 1 }
ap_personnages_details_personnages:
    path:    /personnages/details/{id}
    defaults: { _controller: APPersonnagesBundle:Details:Personnage }
ap_personnages_series:
    path:   /series/{page}
    defaults: { _controller: APPersonnagesBundle:Affiche:Series, page: 1 }
ap_series_details_serie:
    path:   /series/detail/{id}
    defaults: { _controller: APPersonnagesBundle:Details:Serie }
